spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/savetpeople?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppass}

# Auto-detect database dialect (works for both MySQL and PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=false

server.port=8080

# Garantir execução de data.sql para popular dados iniciais em ambiente de desenvolvimento
# defer-datasource-initialization=true garante que data.sql execute após o Hibernate criar as tabelas
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
